<style>
/* 애니메이션 선언 */
@keyframes rotate_grid {			/* standard */
    0%		{ transform: perspective(500px) rotateY(360deg); }
	100%	{ transform: perspective(500px) rotateY(0); }
}
@-webkit-keyframes rotate_grid {	/* Chrome, Safari, Opera */
    0%		{ -webkit-transform: perspective(500px) rotateY(360deg); }
	100%	{ -webkit-transform: perspective(500px) rotateY(0); }
}
</style>

<script>
//*** 페이지 로드후에 애니메이션 추가
$(document).ready(function(){
	var $delay_unit = 0.05;			// 각 그리드별 딜레이

	$('.grid_u li').each(function(i){
		$(this).find('.grid_box').css('animation', 'rotate_grid 0.3s linear '+$delay_unit*(i+1)+'s');

		// preload _on image
		var on_img = new Image();
		on_img.src = $(this).find('.g_img >img').attr('src').replace('.png', '_on.png');
	});
});


//*** binding
// .grid_box - mouse o/l
$('.grid_box').on('mouseover mouseleave', function(e){
	var $grid_img = $(this).find('img');

	if($grid_img.length>0) {
		var $img_src = $grid_img.attr('src');

		if(e.type=='mouseover' && $img_src.indexOf('_on.png')<0) {
			$img_src = $img_src.replace('.png', '_on.png');
		} else if(e.type=='mouseleave') {
			$img_src = $img_src.replace('_on.png', '.png');
		}

		$grid_img.attr('src', $img_src);
	}
});


</script>
