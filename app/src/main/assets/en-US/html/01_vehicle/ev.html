//*** binding
// resize - window : 해상도 체크
$(window).on('resize', function(e){
	var mobile_width	 = 420;
	var window_width	 = $(window).width();
	var window_height	 = $(window).height();
	$('#resolution').html('resolution : '+window_width+' X '+window_height);

	// 아이콘타이틀 on/off
	if(window_width<=mobile_width) {
		$('.reel-annotation img').each(function(i){
			$(this).attr('title', $(this).attr('alt'));
		});
	} else {
		$('.reel-annotation img').removeAttr('title');
	}
});

// 태블릿에서 스크롤 제한
$(document).on('touchmove', function(e){
	var tablet_horizontal_width = 768;

	if($(window).width() <= tablet_horizontal_width)
		e.preventDefault();
});


//*** function
// 자릿수만큼 0 채우기
function str_pad(str, max) {
	str = str.toString();
	return str.length < max ? str_pad("0" + str, max) : str;
}

// 이미지(URL) 존재여부 확인
function chk_exist(url) {
	var result = false;

	$.ajax({
		url: url,
		type: 'head',
		async: false,
		success: function(){
			result = true;
		},
		error: function(){
			result = false;
		}
	});

	return result;
}
